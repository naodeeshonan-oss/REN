<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>好きなイラストを作ろう</title>
<style>
  :root { --bg:#fafafa; --card:#fff; --text:#222; --muted:#666; --border:#e5e5e5; }
  body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans JP",sans-serif; }
  .wrap { max-width:900px; margin:40px auto; padding:0 16px; }
  h1 { display:flex; gap:.5rem; align-items:center; font-size:24px; margin:0 0 16px; }
  .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; margin:16px 0; }
  label { font-weight:600; display:block; margin:8px 0 6px; }
  input[type="text"], textarea, select { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:8px; font-size:14px; }
  textarea { min-height:120px; }
  .row { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
  .muted { color:var(--muted); font-size:12px; line-height:1.5; }
  .actions { display:flex; gap:8px; align-items:center; margin-top:12px; }
  button { cursor:pointer; padding:10px 16px; border-radius:10px; border:1px solid var(--border); background:#111; color:#fff; font-weight:700; }
  button[disabled] { opacity:.6; cursor:wait; }
  .out { display:grid; place-items:center; min-height:260px; border:1px dashed var(--border); border-radius:12px; background:#fff; }
  img.preview { max-width:100%; height:auto; border-radius:12px; }
  .small { font-size:12px; }
  .checks label { font-weight:400; display:flex; align-items:center; gap:.5rem; margin:6px 0; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>🎨 好きなイラストを作ろう</h1>

    <div class="card">
      <label for="prompt">（任意）自由追記テキスト</label>
      <textarea id="prompt" placeholder="例：笑顔でピースサイン、上半身、白背景など"></textarea>

      <div class="row">
        <div class="card" style="margin:16px 0 0 0;">
          <label for="preset">作風プリセット（任意）</label>
          <select id="preset">
            <option value="">（選ばない＝ベースのまま）</option>
            <option value="chibi">① かわいい・ちびキャラ風</option>
            <option value="mature">② 大人っぽいアニメ調（スッキリ）</option>
            <option value="street">③ カジュアル／ポップ・ストリート風</option>
          </select>
        </div>

        <div class="card checks" style="margin:16px 0 0 0;">
          <label>補助チェック（任意）</label>
          <label><input type="checkbox" id="bgTransparent"> 背景を透過する</label>
          <label for="bgPreset">背景を変更：</label>
          <select id="bgPreset">
            <option value="">（変更しない）</option>
            <option value="white background">白背景</option>
            <option value="pastel gradient with soft clouds">パステル＋ふんわり雲</option>
            <option value="soft blurred realistic urban background">やわらかいリアル風の街並み</option>
            <option value="graffiti wall, urban street vibe">グラフィティ壁のストリート</option>
          </select>
          <label><input type="checkbox" id="brightnessUp"> 明るさを少し上げる</label>
          <label><input type="checkbox" id="moodBoost"> ちょっと雰囲気UP（+20%）</label>
        </div>
      </div>

      <div class="actions">
        <button id="genBtn">生成</button>
        <span id="status" class="muted"></span>
      </div>
      <p class="muted">※ 写真アップ機能は外してあります。3プリセット＋任意の追記で新規生成します（1024×1024／quality: low）。</p>
    </div>

    <div class="card">
      <div id="out" class="out">
        <span class="muted">ここに生成結果が表示されます</span>
      </div>
      <div class="actions">
        <a id="download" href="#" download="image.png" class="small" style="display:none">画像を保存</a>
      </div>
    </div>
  </div>

<script>
const $ = (sel)=>document.querySelector(sel);

async function generate() {
  const btn = $("#genBtn");
  const status = $("#status");
  const out = $("#out");
  const a = $("#download");

  btn.disabled = true;
  status.textContent = "生成中…";
  out.innerHTML = '<span class="muted">生成中…</span>';
  a.style.display = "none";
  a.removeAttribute("href");

  const payload = {
    prompt: $("#prompt").value.trim(),
    options: {
      preset: $("#preset").value || undefined,           // "chibi" | "mature" | "street"
      bgTransparent: $("#bgTransparent").checked || undefined,
      bgPreset: $("#bgPreset").value || undefined,
      brightnessUp: $("#brightnessUp").checked || undefined,
      moodBoost: $("#moodBoost").checked || undefined,
    },
  };

  if (!payload.options.preset && !payload.prompt) {
    status.textContent = "プリセットか自由追記のどちらかは入力してください。";
    btn.disabled = false;
    return;
  }

  try {
    const r = await fetch("/api/generate", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(payload),
    });
    const data = await r.json();

    if (!r.ok) throw new Error(data?.error || ("HTTP " + r.status));

    const url = data.image;
    const img = new Image();
    img.className = "preview";
    img.alt = "result";
    img.src = url;
    out.innerHTML = "";
    out.appendChild(img);

    a.href = url;
    a.style.display = "inline-block";
    status.textContent = "完了";
  } catch (err) {
    console.error(err);
    out.innerHTML = '<span class="muted">エラー：' + (err.message || err) + '</span>';
    status.textContent = "失敗";
  } finally {
    btn.disabled = false;
  }
}

$("#genBtn").addEventListener("click", generate);
</script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>記念品イラスト かんたん生成</title>
  <style>
    body{font-family:sans-serif; max-width:720px; margin:2rem auto; padding:1rem;}
    input,button{padding:.6rem; font-size:1rem;}
    button{cursor:pointer;}
    img{max-width:100%; margin-top:1rem; border:1px solid #ccc;}
    .error{color:#c00; margin-top:.5rem;}
  </style>
</head>
<body>
  <h1>🎨 記念品イラスト生成</h1>
  <p>プロンプトを入力して「生成」ボタンを押してください。<br>
     画像を選ぶと「編集モード」、画像なしは「新規生成」です。</p>

  <input id="prompt" size="50" placeholder="例: 王冠をかぶった白いチワワの誕生日イラスト">
  <div style="margin:.5rem 0;">
    <input id="file" type="file" accept="image/png,image/jpeg,image/webp">
  </div>
  <button id="btn">生成</button>

  <div id="result"></div>
  <div id="err" class="error"></div>

<script>
function fileToDataURL(file){
  return new Promise((resolve,reject)=>{
    const fr = new FileReader();
    fr.onload = () => resolve(fr.result);   // "data:...;base64,..."
    fr.onerror = reject;
    fr.readAsDataURL(file);
  });
}

// JPG/PNG/WEBP → 必ず「アルファ付きPNG(RGBA)」に再エンコード
async function ensureRgbaPngDataURL(file){
  // まず dataURL を取得
  const dataURL = await fileToDataURL(file);

  // <img> に読み込んでキャンバスへ描画
  const img = new Image();
  img.src = dataURL;
  await img.decode();

  const canvas = document.createElement('canvas');
  canvas.width = img.naturalWidth || img.width;
  canvas.height = img.naturalHeight || img.height;

  const ctx = canvas.getContext('2d'); // キャンバスは RGBA で保持される
  ctx.drawImage(img, 0, 0);

  // 常に PNG で書き出し → RGBA になる
  const rgbaPng = canvas.toDataURL('image/png'); // "data:image/png;base64,..."
  return rgbaPng;
}

async function generate(){
  const btn = document.getElementById("btn");
  const prompt = document.getElementById("prompt").value.trim();
  const file = document.getElementById("file").files[0];
  const result = document.getElementById("result");
  const err = document.getElementById("err");

  err.textContent = "";
  result.innerHTML = "";

  if (!prompt && !file){
    err.textContent = "プロンプトか画像のどちらかは入れてください";
    return;
  }

  btn.disabled = true; btn.textContent = "生成中…";
  try{
    let imageData = null;
    if (file){
      if (!/^image\/(png|jpe?g|webp)$/i.test(file.type)){
        throw new Error("対応形式は JPG/PNG/WEBP です");
      }
      // ★ここがポイント：必ず RGBA PNG に変換してから送る
      imageData = await ensureRgbaPngDataURL(file);
    }

    const r = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt, imageData })
    });

    const j = await r.json();
    if (!r.ok){
      err.textContent = "エラー: " + (j.error || "不明なエラー");
      return;
    }
    result.innerHTML = `<img src="${j.image}" alt="生成画像">`;
  }catch(e){
    err.textContent = "通信エラー: " + e.message;
  }finally{
    btn.disabled = false; btn.textContent = "生成";
  }
}

document.getElementById("btn").addEventListener("click", generate);
</script>
</body>
</html>

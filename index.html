<script>
function fileToDataURL(file){
  return new Promise((resolve,reject)=>{
    const fr = new FileReader();
    fr.onload = () => resolve(fr.result);   // "data:...;base64,..."
    fr.onerror = reject;

}

// JPG/PNG/WEBP â†’ å¿…ãšã€Œã‚¢ãƒ«ãƒ•ã‚¡ä»˜ãPNG(RGBA)ã€ã«å†ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
async function ensureRgbaPngDataURL(file){
  // ã¾ãš dataURL ã‚’å–å¾—
  const dataURL = await fileToDataURL(file);

  // <img> ã«èª­ã¿è¾¼ã‚“ã§ã‚­ãƒ£ãƒ³ãƒã‚¹ã¸æç”»
  const img = new Image();
  img.src = dataURL;
  await img.decode();

  const canvas = document.createElement('canvas');
  canvas.width = img.naturalWidth || img.width;
  canvas.height = img.naturalHeight || img.height;

  const ctx = canvas.getContext('2d'); // ã‚­ãƒ£ãƒ³ãƒã‚¹ã¯ RGBA ã§ä¿æŒã•ã‚Œã‚‹
  ctx.drawImage(img, 0, 0);

  // å¸¸ã« PNG ã§æ›¸ãå‡ºã— â†’ RGBA ã«ãªã‚‹
  const rgbaPng = canvas.toDataURL('image/png'); // "data:image/png;base64,..."
  return rgbaPng;
}

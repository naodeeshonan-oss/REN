<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>好きなイラストを作ろう</title>
  <style>
    :root { --fg:#111; --muted:#666; --acc:#0aa; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         max-width:920px;margin:2rem auto;padding:1rem;color:var(--fg);}
    h1{display:flex;gap:.5rem;align-items:center;margin:.2rem 0 1rem;}
    h1::before{content:"🎨";}
    .row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    input[type="text"]{flex:1;min-width:260px;padding:.7rem .8rem;font-size:1rem;}
    button{padding:.65rem 1rem;font-size:1rem;cursor:pointer}
    .hint{color:var(--muted);font-size:.92rem;margin:.75rem 0 1rem;line-height:1.5}
    .card{border:1px solid #e4e4e4;border-radius:12px;padding:.9rem;background:#fafafa}
    .opts{display:flex;gap:1rem;flex-wrap:wrap;margin:.25rem 0 .25rem}
    label{display:flex;gap:.4rem;align-items:center;white-space:nowrap}
    img{max-width:100%;margin-top:1rem;border:1px solid #ddd;border-radius:6px}
    .error{color:#c00;margin-top:.6rem}
    .loader{height:24px;display:flex;gap:4px;align-items:center;margin:.4rem 0}
    .dot{width:6px;height:6px;border-radius:50%;background:#999;animation:b .9s infinite}
    .dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
    @keyframes b{0%{opacity:.3;transform:translateX(0)}50%{opacity:1;transform:translateX(3px)}100%{opacity:.3;transform:translateX(0)}}
  </style>
</head>
<body>
  <h1>好きなイラストを作ろう</h1>

  <div class="row">
    <input id="prompt" type="text" placeholder="例: 富士山に登る猫 / 人物写真は“笑顔で似せて、ややアニメ調など”">
    <button id="go">生成</button>
  </div>

  <div class="row" style="margin:.4rem 0 0">
    <select id="preset">
      <option value="">作風プリセット（任意）</option>
      <option value="anime-soft">やさしいアニメ調</option>
      <option value="watercolor">水彩タッチで柔らかく</option>
      <option value="pixar-soft">ピクサー風・控えめ</option>
      <option value="ghibli-soft">ジブリ風・控えめ</option>
    </select>

    <input id="file" type="file" accept="image/jpeg,image/png,image/webp">
    <label><input type="checkbox" id="lite" checked> ちょい盛り（+20%だけ雰囲気よく）</label>
    <label><input type="checkbox" id="smile" checked> 自然な笑顔にする</label>
    <label><input type="checkbox" id="clean" checked> 肌・髪をきれいに整える（やりすぎない）</label>
    <label><input type="checkbox" id="lockFace" checked> 本人の特徴は強く残す（別人化しない）</label>
    <label title="※強いスタイル指定。別人化のリスクが上がります">
      <input type="checkbox" id="strongStyle"> スタイル強め
    </label>
  </div>

  <div class="card hint">
    <div><b>画像アップロードの注意</b></div>
    <div>・使える形式：JPEG / PNG / WebP （<u>PNG は保存の仕方によって失敗することがあります</u>）</div>
    <div>・失敗例：<code>unsupported mimetype: application/octet-stream</code>（拡張子がPNGでも中身が異常） /
         <code>format must be RGBA</code>（透明情報なしPNG）</div>
    <div>・解決法：一度スマホ/PCの編集機能で開いて「<b>別名で保存 → PNG もしくは JPEG</b>」にし直すと直ることが多いです。</div>
  </div>

  <div id="loader" class="loader" style="display:none">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <span style="color:#666;margin-left:.4rem">生成中…（数秒〜数十秒）</span>
  </div>

  <div id="result"></div>
  <div id="err" class="error"></div>

<script>
const el = (id)=>document.getElementById(id);
async function generate(){
  const prompt = el("prompt").value.trim();
  const file = el("file").files[0] || null;
  const opts = {
    preset: el("preset").value,
    lite: el("lite").checked,
    smile: el("smile").checked,
    clean: el("clean").checked,
    lockFace: el("lockFace").checked,
    strongStyle: el("strongStyle").checked
  };

  el("err").textContent=""; el("result").innerHTML="";
  if(!prompt){ el("err").textContent="プロンプトを入力してください。"; return; }

  el("go").disabled = true; el("loader").style.display="flex";

  try{
    const fd = new FormData();
    fd.append("prompt", prompt);
    fd.append("options", JSON.stringify(opts));
    if(file) fd.append("image", file);

    const r = await fetch("/api/generate", { method:"POST", body: fd });
    const j = await r.json().catch(()=>({error:"サーバーからの応答が不正です"}));
    if(!r.ok){ el("err").textContent = "エラー: " + (j.error || r.statusText); }
    else{ el("result").innerHTML = `<img src="${j.image}" alt="生成画像">`; }
  }catch(e){
    el("err").textContent = "通信エラー: " + e.message;
  }finally{
    el("go").disabled = false; el("loader").style.display="none";
  }
}
el("go").addEventListener("click", generate);

// モバイルで「ファイルを選択」が見えない時対策（iOS Safari等で幅が足りない時）
window.addEventListener("load", () => {
  const f = el("file");
  f.style.maxWidth = "48%";
});
</script>
</body>
</html>

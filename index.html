<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>記念品イラスト かんたん生成</title>
  <style>
    body{font-family:sans-serif; max-width:720px; margin:2rem auto; padding:1rem;}
    input,button{padding:.6rem; font-size:1rem;}
    button{cursor:pointer;}
    img{max-width:100%; margin-top:1rem; border:1px solid #ccc;}
    .hint{color:#555; font-size:.9rem; margin:.25rem 0 1rem;}
    .error{color:#c00; margin-top:.75rem;}
  </style>
</head>
<body>
  <h1>🎨 記念品イラスト生成</h1>
  <p>プロンプトを入力して「生成」ボタンを押してください。<br>画像を選ぶと「編集モード」、画像なしは「新規生成」です。</p>
  <input id="prompt" size="60" placeholder="例: このカップルをジブリ風に仕上げて">
  <div style="margin:.5rem 0">
    <input id="file" type="file" accept="image/*">
  </div>
  <div class="hint">※画像ファイルを指定すると、その画像を編集して生成します</div>
  <button id="btn">生成</button>

  <div id="result"></div>
  <div id="err" class="error"></div>

<script>
function readFileAsImageDataURL(file) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    const reader = new FileReader();
    reader.onerror = () => reject(new Error("画像の読み込みに失敗しました"));
    reader.onload = () => {
      img.onload = () => {
        // キャンバスに描いて PNG(RGBA) 化
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        // 常に PNG にする（RGB→RGBA問題を回避）
        const dataUrl = canvas.toDataURL('image/png');
        resolve(dataUrl);
      };
      img.onerror = () => reject(new Error("画像の解釈に失敗しました"));
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  });
}

async function generate(){
  const btn = document.getElementById("btn");
  const prompt = document.getElementById("prompt").value.trim();
  const fileInput = document.getElementById("file");
  const result = document.getElementById("result");
  const err = document.getElementById("err");

  err.textContent = "";
  result.innerHTML = "";

  if(!prompt){ err.textContent = "プロンプトを入力してください"; return; }

  // 画像が選ばれていたら Data URL(PNG) に変換
  let imageData = null;
  const file = fileInput.files && fileInput.files[0];
  if (file) {
    try {
      imageData = await readFileAsImageDataURL(file); // data:image/png;base64,.....
    } catch(e) {
      err.textContent = e.message;
      return;
    }
  }

  btn.disabled = true; btn.textContent = "生成中…";
  try{
    const r = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt, imageData })
    });
    const j = await r.json().catch(()=>({error:"サーバーからの応答が不正です"}));

    if(!r.ok){
      err.textContent = "エラー: " + (j.error || `HTTP ${r.status}`);
      return;
    }
    if (!j.image) {
      err.textContent = "エラー: 画像データがありません";
      return;
    }
    result.innerHTML = `<img src="${j.image}" alt="生成画像">`;
  }catch(e){
    err.textContent = "通信エラー: " + e.message;
  }finally{
    btn.disabled = false; btn.textContent = "生成";
  }
}

document.getElementById("btn").addEventListener("click", generate);
</script>
</body>
</html>

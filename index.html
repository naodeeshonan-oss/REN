<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>記念品イラスト かんたん生成</title>
  <style>
    body{font-family:sans-serif; max-width:720px; margin:2rem auto; padding:1rem;}
    input,button{padding:.5rem; font-size:1rem;}
    img{max-width:100%; margin-top:1rem; border:1px solid #ccc;}
  </style>
</head>
<body>
  <h1>🎨 記念品イラスト生成</h1>
  <p>プロンプトを入力して「生成」ボタンを押してください。</p>
  <input id="prompt" size="50" placeholder="例: 王冠をかぶった白いチワワの誕生日イラスト">
  <button onclick="generate()">生成</button>
  <div id="result"></div>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "⏳ 生成中...";

  try {
    const response = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt }),
    });

    const data = await response.json();
    if (data.error) {
      resultDiv.innerHTML = "❌ エラー: " + data.error;
    } else {
      resultDiv.innerHTML = `<img src="${data.url}" style="max-width:100%;">`;
    }
  } catch (err) {
    resultDiv.innerHTML = "⚠️ 通信エラー: " + err.message;
  }
}
</script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>好きなイラストを作ろう</title>
<style>
  :root { --bg:#fafafa; --card:#fff; --text:#222; --muted:#666; --border:#e5e5e5; }
  body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans JP",sans-serif; }
  .wrap { max-width:980px; margin:32px auto; padding:0 16px; }
  h1 { font-size:24px; margin:0 0 16px; }
  .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; margin:16px 0; }
  label { font-weight:600; display:block; margin:8px 0 6px; }
  input[type="text"], textarea, select { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:8px; font-size:14px; }
  textarea { min-height:120px; }
  .row { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
  .muted { color:var(--muted); font-size:12px; }
  .actions { display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap; }
  button { cursor:pointer; padding:10px 16px; border-radius:10px; border:1px solid var(--border); background:#111; color:#fff; font-weight:700; }
  .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; }
  .grid img { width:100%; height:auto; border-radius:10px; background:#fff; }
  .row3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px; }
  .inline { display:flex; gap:10px; align-items:center; }
</style>
</head>
<body>
<div class="wrap">
  <h1>🎨 好きなイラストを作ろう</h1>

  <div class="card">
    <label for="mode">モード</label>
    <select id="mode">
      <option value="txt2img">テキストから新規作成（txt2img）</option>
      <option value="img2img">写真をベースに置き換え（img2img）</option>
      <option value="interrogate">写真からタグ抽出（Interrogate）</option>
    </select>

    <div id="imageBlock" class="card" style="display:none; margin-top:12px;">
      <label>写真を選ぶ（img2img / interrogate）</label>
      <input id="file" type="file" accept="image/*" />
      <div id="fileInfo" class="muted"></div>
    </div>

    <div class="row">
      <div>
        <label for="preset">作風プリセット（任意）</label>
        <select id="preset">
          <option value="">（選ばない＝自由文だけ）</option>
          <option value="chibi">① かわいい・ちびキャラ風</option>
          <option value="mature">② 大人っぽいアニメ調</option>
          <option value="street">③ カジュアル／ストリート風</option>
        </select>
      </div>
      <div class="row3">
        <div>
          <label for="n">枚数</label>
          <select id="n">
            <option>1</option><option selected>6</option><option>4</option><option>8</option>
          </select>
        </div>
        <div>
          <label for="size">サイズ</label>
          <select id="size">
            <option>1024x1024</option><option>768x768</option><option>512x512</option>
          </select>
        </div>
        <div>
          <label for="quality">品質</label>
          <select id="quality">
            <option>low</option><option>high</option>
          </select>
        </div>
      </div>
    </div>

    <label for="prompt">（任意）自由追記テキスト</label>
    <textarea id="prompt" placeholder="例：笑顔でピースサイン、上半身、白背景など"></textarea>

    <div class="row">
      <div class="card">
        <label class="inline"><input type="checkbox" id="bgTransparent"> 背景を透過する</label>
        <label for="bgPreset">背景を変更：</label>
        <select id="bgPreset">
          <option value="">（変更しない）</option>
          <option value="white background">白背景</option>
          <option value="pastel gradient with soft clouds">パステル＋ふんわり雲</option>
          <option value="soft blurred realistic urban background">やわらかいリアル風の街並み</option>
          <option value="graffiti wall, urban street vibe">グラフィティ壁のストリート</option>
        </select>
        <label class="inline"><input type="checkbox" id="brightnessUp"> 明るさを少し上げる</label>
        <label class="inline"><input type="checkbox" id="moodBoost"> ちょっと雰囲気UP（+20%）</label>
      </div>
      <div class="card">
        <div class="actions">
          <button id="btnRun">生成</button>
          <button id="btnInterrogate" type="button">写真からタグ抽出</button>
          <span id="status" class="muted"></span>
        </div>
        <p class="muted">※ txt2img は「写真なし」。img2img と interrogate は「写真必須」。</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div id="out" class="grid"></div>
  </div>
</div>

<script>
const $ = (s)=>document.querySelector(s);
let imageDataUrl = null;

$("#mode").addEventListener("change", ()=>{
  const m = $("#mode").value;
  $("#imageBlock").style.display = (m === "img2img" || m === "interrogate") ? "block" : "none";
});

$("#file").addEventListener("change", async (e)=>{
  const f = e.target.files?.[0];
  if (!f) { imageDataUrl = null; $("#fileInfo").textContent = ""; return; }
  const reader = new FileReader();
  reader.onload = ()=>{ imageDataUrl = reader.result; $("#fileInfo").textContent = `${f.name} (${Math.round(f.size/1024)} KB)`; };
  reader.readAsDataURL(f);
});

async function generate() {
  const mode = $("#mode").value;
  const requireImg = (mode === "img2img");
  if (requireImg && !imageDataUrl) { alert("写真を選んでください"); return; }

  $("#status").textContent = "生成中…";
  $("#out").innerHTML = "";

  const payload = {
    prompt: $("#prompt").value.trim(),
    imageDataUrl: (mode === "img2img") ? imageDataUrl : undefined,
    options: {
      preset: $("#preset").value || undefined,
      n: $("#n").value,
      size: $("#size").value,
      quality: $("#quality").value,
      bgTransparent: $("#bgTransparent").checked || undefined,
      bgPreset: $("#bgPreset").value || undefined,
      brightnessUp: $("#brightnessUp").checked || undefined,
      moodBoost: $("#moodBoost").checked || undefined,
    },
  };

  try {
    const r = await fetch("/api/generate", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload) });
    const data = await r.json();
    if (!r.ok) throw new Error(data?.error || ("HTTP "+r.status));

    const images = data.images || [];
    if (!images.length) throw new Error("画像が返りませんでした");
    $("#out").innerHTML = images.map(u => `<img src="${u}" alt="result">`).join("");
    $("#status").textContent = `完了（${images.length}枚）`;
  } catch (e) {
    $("#status").textContent = "失敗：" + (e.message || e);
  }
}

async function interrogate() {
  if (!imageDataUrl) { alert("写真を選んでください"); return; }
  $("#status").textContent = "解析中…";
  try {
    const r = await fetch("/api/interrogate", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ imageDataUrl }) });
    const data = await r.json();
    if (!r.ok) throw new Error(data?.error || ("HTTP "+r.status));
    const tags = data.tags || "";
    // 解析結果を追記欄へ挿入
    const t = $("#prompt");
    t.value = (t.value ? t.value + "\n" : "") + tags;
    $("#status").textContent = "タグを追加しました";
  } catch (e) {
    $("#status").textContent = "解析失敗：" + (e.message || e);
  }
}

$("#btnRun").addEventListener("click", generate);
$("#btnInterrogate").addEventListener("click", interrogate);
</script>
</body>
</html>

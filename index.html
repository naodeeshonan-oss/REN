  btnFree.addEventListener("click", ()=>setMode("free"));

  setMode("img2img"); // â†æœ€åˆã«ã€Œå†™çœŸã‹ã‚‰ã‚­ãƒ£ãƒ©åŒ–ã€ã‚’é¸æŠçŠ¶æ…‹ã«ï¼ˆå¥½ã¿ã§freeã«å¤‰ãˆã¦OKï¼‰
